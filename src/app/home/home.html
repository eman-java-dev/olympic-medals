<section class="section-card p-4 p-md-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h4 m-0">Tableau des pays</h2>

    <div class="d-flex gap-2">
      <input type="text" class="form-control" placeholder="Rechercher un pays..." style="max-width:220px">
      <button class="btn btn-outline-primary">Exporter</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover table-soft">
      <thead>
        <tr>
          <th>Pays</th>
          <th class="text-center">ðŸ¥‡ Or</th>
          <th class="text-center">ðŸ¥ˆ Argent</th>
          <th class="text-center">ðŸ¥‰ Bronze</th>
          <th class="text-end">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of rows">
          <td>{{ r.country }}</td>
          <td class="text-center"><span class="badge badge-gold">{{ r.gold }}</span></td>
          <td class="text-center"><span class="badge badge-silver">{{ r.silver }}</span></td>
          <td class="text-center"><span class="badge badge-bronze">{{ r.bronze }}</span></td>
          <td class="text-end">{{ r.gold + r.silver + r.bronze }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Pays: {{ rows.length }}</th>
          <th class="text-center">Or: {{ totalGold }}</th>
          <th class="text-center">Argent: {{ totalSilver }}</th>
          <th class="text-center">Bronze: {{ totalBronze }}</th>
          <th class="text-end">{{ totalGold + totalSilver + totalBronze }}</th>
        </tr>
      </tfoot>
    </table>
  </div>
</section>
