<!-- شريط التنقل -->
<app-navbar></app-navbar>

<!-- محتوى الصفحة -->
<main class="page">
  <div class="container">

    <!-- بطاقة الملخص  -->
    <div class="section-card p-4 p-md-5 mb-4 reveal">
      <div class="row g-4 align-items-center">
        <div class="col-lg-7">
          <h1 class="fw-bold mb-2">Suivi des médailles olympiques</h1>
          <p class="text-secondary mb-3">
            Explorez le tableau des médailles par pays avec un design clair et responsive.
          </p>
          <div class="d-flex gap-2">
            <a routerLink="/" class="btn btn-primary btn-lg">Voir le tableau</a>
            <a routerLink="/about" class="btn btn-outline-primary btn-lg">En savoir plus</a>
          </div>
        </div>

        <div class="col-lg-5">
          <div class="section-card p-3 p-md-4 reveal delay-1">
            <div class="d-flex justify-content-between mb-2">
              <span class="fw-medium">Total Or</span>
              <span class="badge badge-gold fs-6 px-3">{{ totalGold }}</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span class="fw-medium">Total Argent</span>
              <span class="badge badge-silver fs-6 px-3">{{ totalSilver }}</span>
            </div>
            <div class="d-flex justify-content-between">
              <span class="fw-medium">Total Bronze</span>
              <span class="badge badge-bronze fs-6 px-3">{{ totalBronze }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- هنا ستظهر صفحاتي (Home/About) -->
    <div class="reveal delay-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="border-top py-4">
  <div class="container d-flex flex-column flex-sm-row justify-content-between align-items-center gap-2">
    <span>© {{ year }} Olympic Medals</span>
    <div class="d-flex gap-3 small">
      <a href="#" class="text-decoration-none">Mentions légales</a>
      <a href="#" class="text-decoration-none">Confidentialité</a>
    </div>
  </div>
</footer>
<a routerLink="/" routerLinkActive="active" class="nav-link">Accueil</a>
